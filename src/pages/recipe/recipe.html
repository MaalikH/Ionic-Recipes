<ion-header>

	<ion-navbar>
		<ion-title>{{ recipe.title }}</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid>
		<ion-row>
			<ion-col text-center>
				<h2> {{ recipe.title }} </h2>
				<p> {{ recipe.difficulty }} </p>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col text-center>
				<p> {{ recipe.description }} </p>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<ion-list>
					<ion-list-header>
						Ingredients
					</ion-list-header>
					<ion-item *ngFor="let ingredient of recipe.ingredients">
						{{ingredient.name}}
					</ion-item>
				</ion-list>	
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<button center ion-button clear (click)="onAddIngredients()">Add Ingredients to Shopping List</button>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<button ion-button block outline (click)="onEditRecipe()">Edit Recipe</button>
			</ion-col>
			<ion-col>
				<button ion-button block color="danger" (click)="onDeleteRecipe()">Delete Recipe</button>
			</ion-col>
		</ion-row>
	</ion-grid>

</ion-content>
