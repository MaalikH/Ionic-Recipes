<ion-header>

  <ion-navbar>
    <ion-title>Recipes</ion-title>
    <ion-buttons end>
    	<button ion-button icon-only [navPush]="editRecipe" [navParams]="{mode: 'New'}">
    		<ion-icon name="add"></ion-icon>
    	</button>
    </ion-buttons>
  </ion-navbar>


</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let recipe of recipes" [navPush]="recipePage" [navParams]="recipe">
      <h2>{{recipe.title}}</h2>
      <ion-note>
        {{ recipe.difficulty }}
      </ion-note>
    </button>
  </ion-list>

</ion-content>
